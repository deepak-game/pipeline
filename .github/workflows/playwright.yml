name: Playwright CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Install Playwright browsers + Linux deps
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Step 5: Build React app
      - name: Build React app
        run: npm run build

      # Step 6: Start server + wait until ready
      - name: Start preview server
        run: |
          npm run preview &   # For Vite
          # If using CRA, replace with: npx serve -s build -l 5173 &
          npx wait-on http://localhost:5173
        env:
          BASE_URL: http://localhost:5173

      # Step 7: Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test --reporter=html
        env:
          BASE_URL: http://localhost:5173
          CI: true

      # Step 8: Upload Playwright HTML report
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      # Step 9: Upload traces/screenshots/videos for debugging
      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pw-artifacts
          path: |
            test-results
            playwright-report
